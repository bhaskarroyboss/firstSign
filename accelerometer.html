<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accelerometer Baseline</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-lg text-center">
      <img src="logo.jpg" alt="Stroke Detection Logo" class="h-16 mx-auto" />
    <h1 class="text-2xl font-bold mb-4 text-indigo-600">Arm Movement Baseline</h1>
    <p class="mb-4 text-gray-600">Fold/unfold your <span id="arm">left</span> arm repeatedly for 10 seconds.</p>
    <button id="startBtn" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700">Start</button>
    <p id="status" class="mt-4 text-sm text-gray-700"></p>
    <button id="nextBtn" disabled class="mt-4 bg-green-600 text-white px-6 py-2 rounded-xl hover:bg-green-700">Next</button>
  </div>

  <script>
    let arm = "left";
    let foldCount = 0;
    let lastState = null;
    let lastTime = 0;
    const cooldown = 300; // minimum time between folds in ms
    const threshold = 2.5;

    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const armLabel = document.getElementById("arm");
    const status = document.getElementById("status");

    function reset() {
      foldCount = 0;
      lastState = null;
      lastTime = 0;
    }

    function startRecording() {
      reset();
      status.textContent = "Recording... move your arm naturally.";
      startBtn.disabled = true;
      nextBtn.disabled = true;

      window.addEventListener("devicemotion", detectFold);

      setTimeout(() => {
        window.removeEventListener("devicemotion", detectFold);

        // Save fold count as baseline
        localStorage.setItem(`${arm}ArmBaseline`, JSON.stringify({
          foldCount: foldCount
        }));

        status.textContent = `${arm.toUpperCase()} arm baseline saved: ${foldCount} folds`;
        nextBtn.disabled = false;
      }, 10000);
    }

    function detectFold(event) {
      const y = event.accelerationIncludingGravity.y;
      const now = Date.now();

      if (Math.abs(y) < threshold) return; // Ignore small noise

      let currentState = y > 0 ? "up" : "down";

      if (lastState && currentState !== lastState && (now - lastTime) > cooldown) {
        foldCount++;
        lastTime = now;
      }

      lastState = currentState;
    }

    startBtn.addEventListener("click", startRecording);

    nextBtn.addEventListener("click", () => {
      if (arm === "left") {
        arm = "right";
        armLabel.textContent = "right";
        nextBtn.disabled = true;
        startBtn.disabled = false;
        status.textContent = "";
      } else {
        alert("Baseline for both arms saved.");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
